name: üêõ Bug Report
description: Report a bug or issue with SSCV
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Open the SSCV calculator
        2. Set CVSS score to '...'
        3. Configure components as '...'
        4. Click on '...'
        5. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: sscv-string
    attributes:
      label: SSCV String
      description: The SSCV configuration that caused the issue (if applicable)
      placeholder: "SSCV:1.0/OS:C/NE:I/AC:F/EP:A/DL:M/BC:H/PS:C/UM:A/SC:X"

  - type: input
    id: cvss-score
    attributes:
      label: CVSS Score
      description: The CVSS base score used (if applicable)
      placeholder: "7.5"

  - type: textarea
    id: calculation-details
    attributes:
      label: Calculation Details
      description: Expected vs actual calculation results (if calculation bug)
      placeholder: |
        Expected CRS: 5.2 (Medium)
        Actual CRS: 7.8 (High)
        
        Expected Context Multiplier: 1.2
        Actual Context Multiplier: 1.8

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of bug is this?
      options:
        - Calculation Error
        - UI/Display Issue
        - Input Validation
        - Browser Compatibility
        - Performance Issue
        - Documentation Error
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      value: |
        - Browser: [e.g. Chrome 118, Firefox 119, Safari 17]
        - OS: [e.g. Windows 11, macOS 14, Ubuntu 22.04]
        - Device: [e.g. Desktop, Mobile, Tablet]
        - Screen Resolution: [e.g. 1920x1080, 390x844]
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any errors shown in the browser console (F12 ‚Üí Console tab)
      placeholder: |
        Paste any console errors here...
        
        To access console:
        - Chrome/Firefox: F12 ‚Üí Console tab
        - Safari: Develop menu ‚Üí Show Web Inspector ‚Üí Console

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: |
        You can drag and drop images here or use the upload button.
        Screenshots of the calculator interface, error messages, or unexpected behavior are very helpful!

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify you've completed these steps
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have provided clear steps to reproduce the issue
          required: true
        - label: I have tested this in multiple browsers (if possible)
          required: false
        - label: I have checked the browser console for error messages
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Does this happen consistently or intermittently?
        - Are there any workarounds you've discovered?
        - Any other relevant information?

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience, workaround available
        - Medium - Impacts functionality but not critical
        - High - Major functionality broken, no workaround
        - Critical - Calculator completely unusable
    validations:
      required: true